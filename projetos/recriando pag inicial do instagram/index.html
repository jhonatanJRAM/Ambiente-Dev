<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="./img/celulares.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logomarca intagram.png" class="instagram-logomarca" alt="logomarca">
                <div class="perfil-foto">
                    <img src="./img/jhonatan.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">continuar como jhonatan</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Esta não é sua conta?</p>
                <p class="not-account">
                <span class="link-blue">alterar conta</span>
                ou
                <span class="link-blue">cadastrar-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
    </div>

</body>
</html>
